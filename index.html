<html lang="en">
<head>
    <title>Super Dragon Snuggler 69</title>
</head>
<body>
<!-- Spike! -->
<img src="spike.png" width="200px" alt="Spike" id="Spike" onclick="onSpikeClick()"
     style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">

<!-- Click counter -->
<div id="counter" style="font-weight: bold; font-size: larger; background-color: lightgray; text-align: center;">
    0
</div>
<script>
    // global count variable
    let count = 0;
    let counter = document.getElementById("counter");

    // make sure spike isn't draggable
    document.getElementById("Spike").ondragstart = function () {
        return false;
    };

    // when spike is clicked by the player
    function onSpikeClick() {
        count++;
        counter.innerHTML = count.toString();
    }
</script>

</body>
</html>
